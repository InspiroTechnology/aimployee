<div>
    <input type="file" ng2FileSelect [uploader]="uploader" multiple />

    <ul>
      <li *ngFor="let item of uploader.queue">
        {{ item?.file?.name }} - {{ item?.file?.size / 1024 | number:'1.0-2' }} KB
        <button (click)="item.upload()">Upload</button>
        <button (click)="item.remove()">Remove</button>
      </li>
    </ul>
  </div>
