<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Create Account</h2>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Account</mat-label>
        <input matInput formControlName="userAccounts" placeholder="Enter username or account ID" />
        <mat-error *ngIf="registerForm.get('userAccounts')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="userName" placeholder="Your full name" />
        <mat-error *ngIf="registerForm.get('userName')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Required</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" />
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Required</mat-error>
        <div class="error" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
            Passwords do not match.
        </div>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">Required</mat-error>
        <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">Invalid phone number</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Verification Code</mat-label>
        <input matInput formControlName="verifyCode" />
        <mat-error *ngIf="registerForm.get('verifyCode')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="registerForm.invalid">
        Register
    </button>

    <div class="actions">
        <a routerLink="/login">Already have an account? Login</a>
    </div>
</form>
