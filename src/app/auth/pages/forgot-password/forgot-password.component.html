<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
    <h2>Forgot Password</h2>
  
    <ng-container *ngIf="!isSubmitted; else successMessage">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" />
        <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="forgotForm.invalid">
        Send Reset Link
      </button>
  
      <div class="actions">
        <a routerLink="/login">Back to Login</a>
      </div>
    </ng-container>
  
    <ng-template #successMessage>
      <p>Please check your email for a password reset link.</p>
      <a routerLink="/login">Back to Login</a>
    </ng-template>
  </form>
