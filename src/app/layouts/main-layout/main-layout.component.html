<div class="main-layout">
  <div class="sidebar">
    <app-sidebar [class.closed]="!layoutService.isSidebarOpen"></app-sidebar>
  </div>
  <div class="content">
    <app-header></app-header>
    <button (click)="toggleSidebar()" aria-label="Toggle Sidebar">
      <mat-icon>{{ layoutService.isSidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
